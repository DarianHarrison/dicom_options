apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orthanc-ss
  namespace: l10
  labels:
    hpecp.hpe.com/hpecp-internal-gateway: "true"  # change here for ECP5.1 my-tenant
spec:
  serviceName: "orthanc"
  replicas: 2
  selector:
    matchLabels:
      app: orthanc
  template:
    metadata:
      labels:
        app: orthanc
    spec:
      initContainers: # These containers are run during pod initialization
      - name: install
        image: busybox
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "250m"
      containers:
      - name: orthanc
        image: jodogne/orthanc:1.9.2
        imagePullPolicy: IfNotPresent        
        resources:
          requests:
            memory: "1Gi" 
            cpu: 1
          limits:
            memory: "2Gi"
            cpu: 2
        ports:
        - containerPort: 8042
          name: port-1
        volumeMounts:
        - name: df-mount
          mountPath: /var/lib/orthanc/db
  volumeClaimTemplates:
  - metadata:
      name: df-mount
    spec:
      storageClassName: picasso
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: orthanc
  namespace: mlops-on-k8s
  labels:
    app: orthanc
spec:
  selector:
    app: orthanc  
  ports:
  - name: port-1
    port: 8042
  type: NodePort